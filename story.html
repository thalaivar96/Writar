<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Writar - Story</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f5f5f5;
      color: #333;
      min-height: 100vh;
      padding-top: 60px;
      padding-bottom: 60px;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }
    header h1 {
      font-size: 24px;
      font-weight: 600;
      max-width: 70%;
      word-wrap: break-word;
    }
    header button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }
    header button:hover {
      background: #0056b3;
    }

    /* Story Content */
    .story-container {
      padding: 20px;
      max-width: 100%;
      margin: 0 auto;
    }
    .line-card {
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 12px;
      background-color: #ffffff;
    }
    .line-card p {
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
    }

    /* Pending Section */
    .pending-container {
      padding: 20px;
    }
    .pending-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-radius: 8px;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 12px;
    }
    .pending-card p {
      font-size: 16px;
      flex: 1;
    }
    .pending-card button {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .pending-card button:hover {
      background: #0056b3;
    }
    .pending-card button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: white;
      padding: 10px 20px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }
    .input-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #007bff;
    }
    footer button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
    }
    footer button:hover {
      background: #0056b3;
    }

    /* Timer */
    #timer {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      header h1 {
        font-size: 20px;
      }
      header button {
        font-size: 12px;
        padding: 6px 12px;
      }
      .line-card p, .pending-card p {
        font-size: 14px;
      }
      .pending-card button {
        font-size: 12px;
        padding: 5px 10px;
      }
      input[type="text"] {
        font-size: 14px;
      }
      footer button {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="storyTitle"></h1>
    <button onclick="window.location.href='base.html'">Back</button>
  </header>

  <div class="story-container" id="lineList"></div>

  <div class="pending-container">
    <div id="timer"></div>
    <div id="pendingList"></div>
  </div>

  <footer>
    <div class="input-container">
      <input type="text" id="newLine" placeholder="Add your line..." />
      <button onclick="addLine()">Submit</button>
    </div>
  </footer>

  <script>
    window.onload = () => {
      document.getElementById("storyTitle").textContent = localStorage.getItem("currentStoryTitle") || "Story";
    };
  </script>
</body>
</html>
