<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Writar - Story</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    /* Complete CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f5f5f5;
      color: #333;
      min-height: 100vh;
      padding-top: 3.5rem;
      padding-bottom: 4rem;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0.1rem 0.2rem rgba(0, 0, 0, 0.1);
      z-index: 100;
    }
    header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      max-width: 70%;
      word-wrap: break-word;
    }
    header button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.875rem;
    }
    .story-container, .pending-container {
      padding: 1rem;
      max-width: 100%;
      margin: 0 auto;
    }
    .line-card, .pending-card {
      padding: 0.75rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.1rem 0.2rem rgba(0, 0, 0, 0.1);
      margin-bottom: 0.75rem;
    }
    .pending-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      padding: 0.5rem 1rem;
      box-shadow: 0 -0.1rem 0.2rem rgba(0, 0, 0, 0.1);
      z-index: 100;
    }
    .input-container {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      outline: none;
    }
    footer button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.875rem;
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 1rem;
      }
      header button {
        font-size: 0.75rem;
        padding: 0.3rem 0.6rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="storyTitle"></h1>
    <button onclick="window.location.href='base.html'">Back</button>
  </header>

  <div class="story-container" id="lineList"></div>
  <div class="pending-container">
    <div id="timer"></div>
    <div id="pendingList"></div>
  </div>

  <footer>
    <div class="input-container">
      <input type="text" id="newLine" placeholder="Add your line..." />
      <button onclick="addLine()">Submit</button>
    </div>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDupIEsId9qew2VayiDnIMsG2Ou2kAz8zo",
      authDomain: "storychain96.firebaseapp.com",
      databaseURL: "https://storychain96-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "storychain96",
      storageBucket: "storychain96.appspot.com",
      messagingSenderId: "658725229361",
      appId: "1:658725229361:web:1655d4c91a31471ec41610",
      measurementId: "G-1HQ79XF13E"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storyID = localStorage.getItem("currentStoryID");
    const username = localStorage.getItem("username") || "Anonymous";

    function loadStory() {
      if (!storyID) {
        window.location.href = "base.html";
        return;
      }
      db.ref(`Stories/${storyID}`).on('value', (snapshot) => {
        const storyData = snapshot.val();
        if (!storyData) {
          window.location.href = "base.html";
          return;
        }
        document.getElementById("storyTitle").textContent = storyData.title;

        const lineList = document.getElementById("lineList");
        lineList.innerHTML = "";
        storyData.lines.forEach((line) => {
          const div = document.createElement("div");
          div.className = "line-card";
          div.innerHTML = `<p>${line}</p>`;
          lineList.appendChild(div);
        });
      });
    }

    function addLine() {
      const newLine = document.getElementById("newLine").value.trim();
      if (!newLine) return;

      db.ref(`Stories/${storyID}/lines`).once('value', (snapshot) => {
        const lines = snapshot.val() || [];
        lines.push(newLine);

        db.ref(`Stories/${storyID}`).update({
          lines: lines
        }).then(() => {
          document.getElementById("newLine").value = "";
        }).catch((error) => {
          alert("Error: " + error.message);
        });
      });
    }

    window.onload = loadStory;
  </script>
</body>
</html>
