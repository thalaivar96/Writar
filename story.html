<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Writar - Story</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
      min-height: 100vh;
      padding-top: 3.5rem;
      padding-bottom: 4rem;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0.1rem 0.2rem rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      max-width: 70%;
      word-wrap: break-word;
    }

    header button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.875rem;
    }

    header button:hover {
      background: #0056b3;
    }

    .story-container, .pending-container {
      padding: 1rem;
      max-width: 100%;
      margin: 0 auto;
    }

    .line-card, .pending-card {
      padding: 0.75rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.1rem 0.2rem rgba(0, 0, 0, 0.1);
      margin-bottom: 0.75rem;
    }

    .line-card p, .pending-card p {
      font-size: 0.875rem;
      line-height: 1.4;
      margin: 0;
    }

    .pending-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .pending-card p {
      flex: 1;
      min-width: 0;
    }

    .pending-card button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.4rem 0.6rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.75rem;
    }

    .pending-card button:hover {
      background: #0056b3;
    }

    .pending-card button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      padding: 0.5rem 1rem;
      box-shadow: 0 -0.1rem 0.2rem rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .input-container {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #007bff;
    }

    footer button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.875rem;
    }

    footer button:hover {
      background: #0056b3;
    }

    #timer {
      text-align: center;
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 1rem;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1rem;
      }

      header button {
        font-size: 0.75rem;
        padding: 0.3rem 0.6rem;
      }

      .line-card p, .pending-card p {
        font-size: 0.75rem;
      }

      .pending-card button {
        font-size: 0.625rem;
        padding: 0.3rem 0.5rem;
      }

      input[type="text"] {
        font-size: 0.75rem;
      }

      footer button {
        font-size: 0.75rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="storyTitle"></h1>
    <button onclick="window.location.href='base.html'">Back</button>
  </header>

  <div class="story-container" id="lineList"></div>

  <div class="pending-container">
    <div id="timer"></div>
    <div id="pendingList"></div>
  </div>

  <footer>
    <div class="input-container">
      <input type="text" id="newLine" placeholder="Add your line..." />
      <button onclick="addLine()">Submit</button>
    </div>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDupIEsId9qew2VayiDnIMsG2Ou2kAz8zo",
      authDomain: "storychain96.firebaseapp.com",
      databaseURL: "https://storychain96-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "storychain96",
      storageBucket: "storychain96.appspot.com",
      messagingSenderId: "658725229361",
      appId: "1:658725229361:web:1655d4c91a31471ec41610",
      measurementId: "G-1HQ79XF13E"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storyID = localStorage.getItem("currentStoryID");
    const username = localStorage.getItem("username") || "Anonymous";

    const colors = ['#e6f0ff', '#f0e6ff', '#e6ffe6', '#fff0e6', '#ffe6e6', '#f0ffe6'];
    const VOTING_DURATION = 60 * 1000; // 1 minute for testing
    let timerInterval = null;

    function loadStory() {
      if (!storyID) {
        window.location.href = "base.html";
        return;
      }
      db.ref(`Stories/${storyID}`).on('value', (snapshot) => {
        const storyData = snapshot.val();
        if (!storyData) {
          window.location.href = "base.html";
          return;
        }
        document.getElementById("storyTitle").textContent = storyData.title;

        const lineList = document.getElementById("lineList");
        lineList.innerHTML = "";
        storyData.lines.forEach((line, index) => {
          const color = colors[index % colors.length];
          const div = document.createElement("div");
          div.className = "line-card";
          div.style.backgroundColor = color;
          div.innerHTML = `<p>${line}</p>`;
          lineList.appendChild(div);
        });

        loadPendingLines(storyData);
      });
    }

    function loadPendingLines(storyData) {
      const pendingList = document.getElementById("pendingList");
      pendingList.innerHTML = "";
      const timer = document.getElementById("timer");

      if (!storyData.pendingLines) {
        timer.textContent = "Add at least 2 lines to start voting.";
        clearInterval(timerInterval);
        timerInterval = null;
        return;
      }

      const pending = Object.entries(storyData.pendingLines);
      if (pending.length < 2) {
        timer.textContent = `Waiting for more submissions (${pending.length}/2).`;
        clearInterval(timerInterval);
        timerInterval = null;
        return;
      }

      if (!timerInterval) {
        const timestamps = pending.map(([_, line]) => line.timestamp);
        const earliestTime = Math.min(...timestamps);
        updateTimer(earliestTime);
      }

      pending.forEach(([lineID, line]) => {
        const div = document.createElement("div");
        div.className = "pending-card";
        div.innerHTML = `
          <p>${line.text} (by ${line.author}) - Votes: ${line.votes}</p>
          <button onclick="voteLine('${lineID}')" ${line.votedBy && line.votedBy.includes(username) ? 'disabled' : ''}>Vote</button>
        `;
        pendingList.appendChild(div);
      });
    }

    function updateTimer(startTime) {
      const endTime = startTime + VOTING_DURATION;
      const timer = document.getElementById("timer");

      function tick() {
        const now = Date.now();
        const timeLeft = endTime - now;
        if (timeLeft <= 0) {
          timer.textContent = "Voting closed, selecting winner...";
          clearInterval(timerInterval);
          timerInterval = null;
          selectWinner();
          return;
        }
        const minutes = Math.floor(timeLeft / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
        timer.textContent = `Voting ends in ${minutes}m ${seconds}s`;
      }

      tick();
      timerInterval = setInterval(tick, 1000);
    }

    function addLine() {
      const newLine = document.getElementById("newLine").value.trim();
      if (!newLine) return;

      // Check if user has already submitted a line in this cycle
      db.ref(`Stories/${storyID}/pendingLines`).once('value', (snapshot) => {
        const pendingData = snapshot.val();
        if (pendingData) {
          const pending = Object.values(pendingData);
          const userHasSubmitted = pending.some(line => line.author === username);
          if (userHasSubmitted) {
            alert("You can only submit one line per voting cycle.");
            return;
          }
        }

        // If no prior submission, add the line
        const pendingRef = db.ref(`Stories/${storyID}/pendingLines`).push();
        pendingRef.set({
          text: newLine,
          author: username,
          votes: 0,
          timestamp: Date.now(),
          votedBy: []
        }).then(() => {
          document.getElementById("newLine").value = "";
        }).catch((error) => {
          alert("Error: " + error.message);
        });
      });
    }

    function voteLine(lineID) {
      const lineRef = db.ref(`Stories/${storyID}/pendingLines/${lineID}`);
      lineRef.transaction((line) => {
        if (line) {
          if (!line.votedBy) line.votedBy = [];
          if (!line.votedBy.includes(username)) {
            line.votes += 1;
            line.votedBy.push(username);
          }
        }
        return line;
      });
    }

    function selectWinner() {
      db.ref(`Stories/${storyID}`).once('value', (snapshot) => {
        const storyData = snapshot.val();
        if (!storyData.pendingLines) return;

        const pending = Object.entries(storyData.pendingLines);
        if (pending.length === 0) return;

        const winner = pending.reduce((max, curr) => curr[1].votes > max[1].votes ? curr : max);
        const winningLine = winner[1].text;

        const updatedLines = [...storyData.lines, winningLine];
        db.ref(`Stories/${storyID}`).update({
          lines: updatedLines,
          pendingLines: null
        });
      });
    }

    window.onload = loadStory;
  </script>
</body>
</html>
